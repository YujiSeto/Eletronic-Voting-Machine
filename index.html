<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eletronic Voting Machine</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="screen">
        <div class="d-1">
          <div class="d-1-left">
            <div class="d-1-1">
              <span>YOUR VOTE TO</span>
            </div>
            <div class="d-1-2">
              <span>COUNCILMAN</span>
            </div>
            <div class="d-1-3">
              <div class="number blink">0</div>
              <div class="number">0</div>
            </div>
            <div class="d-1-4">
              NAME: SOMEONE<br />
              PARTY: QQQ<br />
              VICE: ANOTHERONE
            </div>
          </div>
          <div class="d-1-right">
            <div class="d-1-image">
              <img src="images/84.jpg" alt="" />
              MAYOR
            </div>
            <div class="d-1-image small">
              <img src="images/84_2.jpg" alt="" />
              VICE-MAYOR
            </div>
          </div>
        </div>
        <div class="d-2">
          Press the Button:<br />
          CONFIRM to CONFIRM this vote<br />
          CLEAR to RESTART this vote
        </div>
      </div>
      <div class="keyboard">
        <div class="keyboard--line">
          <div class="keyboard--key">1</div>
          <div class="keyboard--key">2</div>
          <div class="keyboard--key">3</div>
        </div>
        <div class="keyboard--line">
          <div class="keyboard--key">4</div>
          <div class="keyboard--key">5</div>
          <div class="keyboard--key">6</div>
        </div>
        <div class="keyboard--line">
          <div class="keyboard--key">7</div>
          <div class="keyboard--key">8</div>
          <div class="keyboard--key">9</div>
        </div>
        <div class="keyboard--line">
          <div class="keyboard--key">0</div>
        </div>
        <div class="keyboard--line">
          <div class="keyboard--key key--blank">BLANK</div>
          <div class="keyboard--key key--clear">CLEAR</div>
          <div class="keyboard--key key--confirm">CONFIRM</div>
        </div>
      </div>
    </div>

    <script src="stages.js"></script>
    <script src="script.js"></script>
  </body>
</html>
